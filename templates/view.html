{% extends "base.html" %}
{% block content %}  
    <main>
        <h2>{{post.title}}</h2>
        <p>- 作成日時：{{post.created_at}}</p>
        <p>- {{post.body}}</p>
        <a href="/{{post.id}}/update" role="button" class="update">編集</a>
        <a href="/{{post.id}}/delete" role="button" class="delete">削除</a>
    
    
        <a href="{{url_for('index')}}" class="back">戻る</a>
    </main>
{% endblock %}
